<a class="btn btn-primary pull-right" [routerLink]="['add']" [preserveQueryParams]="true"><i class="fa fa-plus"
                                                                                             aria-hidden="true"></i> Add
    Attribute</a>
<br/>
<br/>

<div class="table-responsive">
    <table class="table table-striped table-bordered" [mfData]="filteredData" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
        <tr>
            <th *ngFor="let field of fields">
                <mfDefaultSorter by="{{field.field}}">{{field.title}}</mfDefaultSorter>
            </th>

        </tr>
        <tr>
            <th *ngFor="let field of fields">
                <input type="text" class="form-control" id="name"
                       required
                       (keyup)="filterData($event.target.value,field.field)" (blur)="$event.target.value = ''"
                       [name]="field.field"
                       *ngIf="field.filter">
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let attribute of mf.data; let i = index;">
            <td *ngFor="let field of fields">
                <span *ngIf="field.datatype !== 'command'">{{(field.valueFormatter === 'date')?(attribute[field.field] | date:'dd-MM-yyyy: HH.mm'):attribute[field.field]}}</span>
                <span *ngIf="field.datatype === 'command'">
                        <a [routerLink]="[attribute.AttributeId]" [preserveQueryParams]="true"><i class="fa fa-edit"
                                                                                                  aria-hidden="true"></i></a>
                        <a (click)="deleteAttribute(attribute.AttributeId,i)"><i class="fa fa-trash"
                                                                                 aria-hidden="true"></i></a>
                    </span>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="8">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
<router-outlet></router-outlet>
