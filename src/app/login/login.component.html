<div class="container-fluid">
    <div class="row">
        <div class="container">
            <div class="col-md-4 col-md-offset-4">
                <div class="text-center">
                    <span class="logo"></span>
                    <h2>Log alstublieft in</h2></div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div formGroupName="userData">
                        <div class="form-group"
                             [ngClass]="{'has-error': loginForm.controls['userData'].controls['username'].invalid && submitted,
           'has-success':loginForm.controls['userData'].controls['username'].valid && submitted}">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="fa fa-user"></span></div>
                                <input
                                        type="text"
                                        id="username"
                                        class="form-control"
                                        placeholder="Username"
                                        autofocus
                                        formControlName="username">
                            </div>
                            <span class="help-block" *ngIf="loginForm.controls['userData'].controls['username'].invalid
        && submitted">Username is required.</span>
                        </div>
                        <div class="form-group" [ngClass]="{'has-error': loginForm.controls['userData'].controls['password'].invalid && submitted,
      'has-success':loginForm.controls['userData'].controls['password'].valid && submitted}">
                            <div class="input-group">
                                <div class="input-group-addon"><span class="fa fa-lock"></span></div>
                                <input
                                        type="password"
                                        id="password"
                                        placeholder="Password"
                                        class="form-control"
                                        autofocus
                                        formControlName="password">
                            </div>
                            <span class="help-block" *ngIf="loginForm.controls['userData'].controls['password'].invalid
        && submitted">Password is required.</span>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign in
                    </button>
                </form>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
